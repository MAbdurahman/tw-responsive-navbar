<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <!--favicon -->
    <link rel="icon" type="image/png" href="../favicon.png" >
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=PT+Sans:wght@400;700&family=PT+Serif:wght@400;700&display=swap"
          rel="stylesheet">
    <!--main styles-->
    <link href="../css/styles.css" rel="stylesheet">
    <title>tw-responsive-navbar</title>
</head>
<body class="bg-gray-800">
<!-- preloader-->
<div id="preloader">
    <img src="../img/running-horse.gif" alt="running horse" id="preloader-gif"/>
</div>
<!-- header and navigation-->
<header class="header">
    <div class="header__navbar">
        <a href="#" class="logo">LogoBrand</a>
        <nav class="navbar__nav">
            <ul class="navbar__list">
                <li class="navbar__list_item">
                    <a href="#" class="navbar__list_link underline-hover-effect active">home</a>
                </li>
                <li class="navbar__list_item">
                    <a href="#" class="navbar__list_link underline-hover-effect">about</a>
                </li>
                <li class="navbar__list_item">
                    <a href="#" class="navbar__list_link underline-hover-effect">skills</a>
                </li>
                <li class="navbar__list_item">
                    <a href="#" class="navbar__list_link underline-hover-effect">portfolio</a>
                </li>
                <li class="navbar__list_item ">
                    <a href="#" class="navbar__list_link underline-hover-effect">contact</a>
                </li>
            </ul>
        </nav>
        <div class="hamburger">
            <div class="hamburger__bar"></div>
            <div class="hamburger__bar"></div>
            <div class="hamburger__bar"></div>
        </div>
    </div>
</header>
<!-- main section-->
<main class="main">
    <section id="home" class="section section1">
        <h2 class="section__text">home</h2>
    </section>
    <section id="about" class="section section2">
        <h2 class="section__text">about</h2>
    </section>
    <section id="skills" class="section section3">
        <h2 class="section__text">skills</h2>
    </section>
    <section id="portfolio" class="section section4">
        <h2 class="section__text">portfolio</h2>
    </section>
    <section id="contact" class="section section5">
        <h2 class="section__text">contact</h2>
    </section>
</main>
<!-- footer section-->
<footer class="footer">
    <p class="copyright">&copy;&nbsp;2024&nbsp;<span class="logo-brand">LogoBrand</span>, All Rights Reserved</p>
</footer>

<!-- jquery scripts -->
<script src="../js/jquery-3.6.4.min.js"></script>
<!-- sweetalert scripts-->
<script src="../js/sweetalert.min.js"></script>
<!-- main scripts -->
<script src="../js/scripts.js"></script>
</body>
</html>
