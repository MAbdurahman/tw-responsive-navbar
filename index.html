<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <!--favicon -->
    <link href="./favicon.png" rel="icon" type="image/png">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=PT+Sans:wght@400;700&family=PT+Serif:wght@400;700&display=swap"
          rel="stylesheet">
    <!--main styles-->
    <link href="./css/styles.css" rel="stylesheet">
    <title>tw-responsive-navbar</title>
</head>
<body class="bg-gray-800" id="page-top">
<!-- preloader-->
<div id="preloader">
    <img alt="running horse" id="preloader-gif" src="./img/running-horse.gif"/>
</div>
<!-- header and navigation-->
<header class="header">
    <div class="header__navbar">
        <a class="logo" href="#page-top">LogoBrand</a>
        <nav class="navbar__nav">
            <ul class="navbar__list">
                <li class="navbar__list_item">
                    <a class="navbar__list_link underline-hover-effect active"
                       href="#home">home</a>
                </li>
                <li class="navbar__list_item">
                    <a class="navbar__list_link underline-hover-effect"
                       href="#about">about</a>
                </li>
                <li class="navbar__list_item">
                    <a class="navbar__list_link underline-hover-effect"
                       href="#skills">skills</a>
                </li>
                <li class="navbar__list_item">
                    <a class="navbar__list_link underline-hover-effect"
                       href="#portfolio">portfolio</a>
                </li>
                <li class="navbar__list_item ">
                    <a class="navbar__list_link underline-hover-effect"
                       href="#contact">contact</a>
                </li>
            </ul>
        </nav>
        <div class="hamburger">
            <div class="hamburger__bar"></div>
            <div class="hamburger__bar"></div>
            <div class="hamburger__bar"></div>
        </div>
    </div>
</header>
<!-- main section-->
<main class="main">
    <section class="section section1" id="home">
        <h2 class="section__text">home</h2>
    </section>
    <section class="section section2" id="about">
        <h2 class="section__text">about</h2>
    </section>
    <section class="section section3" id="skills">
        <h2 class="section__text">skills</h2>
    </section>
    <section class="section section4" id="portfolio">
        <h2 class="section__text">portfolio</h2>
    </section>
    <section class="section section5" id="contact">
        <h2 class="section__text">contact</h2>
    </section>
</main>
<!-- footer section-->
<footer class="footer">
    <p class="copyright">&copy;&nbsp;2024&nbsp;<span
            class="logo-brand">LogoBrand</span>, All Rights Reserved</p>
</footer>
<!-- jquery scripts -->
<script src="./js/jquery-3.6.4.min.js"></script>
<!-- sweetalert scripts-->
<script src="./js/sweetalert.min.js"></script>
<!-- main scripts -->
<script src="./js/scripts.js"></script>
</body>
</html>
